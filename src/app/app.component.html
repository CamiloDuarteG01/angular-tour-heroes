
<!DOCTYPE html>
<html>
<head>
<title>HEROES</title>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="background-color: blue;">
      <button class="star-button"></button>
      <a class="navbar-brand" style="align-content: center;" href="#">
        <img src="assets/trueno.png" class="reflected-image">
        HEROES
        <img src="assets/trueno.png" >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="star-button"></button>
    </div>
  </nav>

  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item d-item" *ngFor="let heroe of heroes; let i = index" [class.active]="i === 0">
        <img [src]="heroe.image" class="d-block w-100 d-img" alt="uno">
        <div class="carousel-caption top mt-4">
          <p class="mt-5 fs-3 text-uppercase">{{ heroe.name }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>




  <div class="container-fluid" style="background-color: yellow; height: 10px;"></div>
  <div class="container-fluid">
    <div class="row align-items-start" style="background-color: gray;">

        <div class="col-md-4" *ngFor="let heroe of heroes">
          <div class="card">
            <div class="row ">
              <div class="fakeimg col-5">
                <img  class="imgHeroes" [src]="heroe.image" alt="image">
               </div>
               <div class="col-1"></div>
               <div class="col-5">
                <div class="row">
                  <div class="cardAdi">
                    <div class="card-body">
                      <p>{{ heroe.name }}</p>
                    </div>
                  </div>
                </div>
                <br>
                <div class="container-fluid col">
                  <div class="row">
                    <div class="cardAdi">
                      <div class="card-body">

                          <div class="row"><p>Estrategia</p>
                            <div class="progress">
                              <div class="progress-bar bg-danger text-dark" role="progressbar" [style.width.%]="heroe.porcent_hab1" [attr.aria-valuenow]="heroe.porcent_hab1" aria-valuemin="0" aria-valuemax="100">{{ heroe.porcent_hab1 }}%</div>
                            </div>
                          </div>

                          <div class="row"><p>Fuareza</p>
                            <div class="progress">
                              <div class="progress-bar bg-success text-dark" role="progressbar" [style.width.%]="heroe.porcent_hab2" [attr.aria-valuenow]="heroe.porcent_hab2" aria-valuemin="0" aria-valuemax="100">{{ heroe.porcent_hab2 }}%</div>
                            </div>
                          </div>

                          <div class="row"><p>Comunicaci√≥n</p>
                            <div class="row">
                              <div class="progress">
                                <div class="progress-bar bg-warning text-dark" role="progressbar" [style.width.%]="heroe.porcent_hab3" [attr.aria-valuenow]="heroe.porcent_hab3" aria-valuemin="0" aria-valuemax="100">{{ heroe.porcent_hab3 }}%</div>
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>

                </div>

               </div>
            </div>
           </div>
          </div>




        <!--
          <h2>{{ product.price }}</h2>
          <p>{{ product.name }}</p>
        -->

      </div>
    </div>


  <!--aaaaaaaaaaa-->

  </body>
</html>
